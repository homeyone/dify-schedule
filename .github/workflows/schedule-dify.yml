name: schedule-dify-trigger

on:
  schedule:
    - cron: "0 16 * * *"   # 每天北京时间 00:00 执行（16:00 UTC）
  workflow_dispatch: {}    # 支持手动运行测试

jobs:
  call-dify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dify workflow
        env:
          DIFY_BASE_URL: ${{ secrets.DIFY_BASE_URL }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          set -euo pipefail
          echo "开始触发 Dify 工作流..."

          # ⚠️ 请在这里替换你的 workflow_id
          WORKFLOW_ID="8f095b8e-6682-41d1-bc12-bc6d501f3a39"

          curl --fail --show-error \
            -X POST "${DIFY_BASE_URL}/workflows/${WORKFLOW_ID}/run" \
            -H "Authorization: Bearer ${DIFY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"inputs": {"message": "来自 GitHub Actions 的定时触发"}}'

          echo "✅ Dify 触发完成"
