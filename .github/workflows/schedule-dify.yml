name: schedule-dify-trigger

on:
  schedule:
    - cron: "0 16 * * *"   # 每天北京时间 00:00 执行（16:00 UTC）
  workflow_dispatch: {}    # 手动触发按钮（测试用）

jobs:
  call-dify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dify workflow
        env:
          DIFY_BASE_URL: ${{ secrets.DIFY_BASE_URL }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          set -euo pipefail
          echo "开始触发 Dify 工作流..."
          
          curl --fail --show-error \
            -X POST "${DIFY_BASE_URL}/api/v1/workflows/trigger" \
            -H "Authorization: Bearer ${DIFY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"input": {"message": "来自 GitHub Actions 的定时触发"}}'

          echo "✅ Dify 触发完成"
