name: schedule-dify-trigger

on:
  schedule:
    - cron: "0 16 * * *"   # 每天北京时间 00:00 执行（16:00 UTC）
  workflow_dispatch: {}    # 支持手动运行测试

jobs:
  call-dify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dify workflow (new API)
        env:
          DIFY_BASE_URL: ${{ secrets.DIFY_BASE_URL }}
          DIFY_API_KEY: ${{ secrets.DIFY_API_KEY }}
        run: |
          set -euo pipefail
          echo "开始触发 Dify 工作流（新版 API）..."

          # ⚙️ 你不需要 workflow_id，只要 /v1/workflows/run
          JSON_DATA=$(jq -n \
            --arg user "${{ github.actor }}" \
            '{inputs: {}, response_mode: "streaming", user: $user}')

          echo "请求体："
          echo "$JSON_DATA"

          curl --fail --show-error \
            -X POST "${DIFY_BASE_URL}/workflows/run" \
            -H "Authorization: Bearer ${DIFY_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$JSON_DATA"

          echo "✅ Dify 工作流触发完成"
